name: Update Repo

on:
  push:
    branches:
      - main

jobs:
  update-repo:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd backend
            git pull origin main
            
            # Останавливаем и удаляем контейнеры перед запуском
            # Это помогает избежать ошибки 'ContainerConfig' при перезапуске контейнеров
            docker-compose down --remove-orphans
            
            # Запускаем docker-compose с пересборкой
            docker-compose up -d --build
